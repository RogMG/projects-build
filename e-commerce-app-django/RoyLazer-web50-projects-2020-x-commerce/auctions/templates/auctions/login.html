{% extends "auctions/layout.html" %}

{%block title%}
Auctions/Login
{%endblock%}


{% block body %}

<div class="w-25 mx-auto my-5 shadow p-3 mb-5 bg-white rounded" >
    <h2 class="text-center mb-5 ">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" autocomplete="false"  type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="Login">
    </form>
   
    <p class="mt-3 text-center" > Don't have an account? <a href="{% url 'register' %}">Register here.</a> </p>
</div>
{% endblock %}

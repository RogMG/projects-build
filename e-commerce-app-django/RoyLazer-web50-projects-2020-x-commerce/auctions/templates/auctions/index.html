{% extends "auctions/layout.html" %}

{%block title%}
Auctions/Listings
{%endblock%}

{% block body %}

    <h2 = class="ml-5 my-3">Active Listings</h2>
   
    <div class="d-flex flex-wrap">
        {%for element in elements%}
        <div class="p-2 flex-column mx-auto shadow-sm p-3 mb-5 bg-white rounded">
            <div class="container">
                <div class="text-center" > <img src= "{{element.image}}" width="300"  alt="Listing Image"> </div>
                <div class="text-center" > <b>{{element.name_product}}</b></div>
                <div class="flex-column ">                   
                    <div>Category: {{element.category.category_name}}</div>
                    <div class="text-center my-2"><b>Bid: {{element.bid}}$ </b></div>
                     <form action="{%url 'listing' element.id%}" method="POST" >
                     {%csrf_token%}
                     <div class="d-flex ">
                     <input class="btn btn-primary btn-sm flex-fill mr-2" type="submit" name="placeBid" value="Place Bid">
                     <input class="btn btn-primary btn-sm " type="submit"  name="watchList" value="+ Watchlist">
                    </div>
                    </form>
                </div>
            </div>     
        </div>
        
        {%endfor%}
    </div>
{% endblock %}

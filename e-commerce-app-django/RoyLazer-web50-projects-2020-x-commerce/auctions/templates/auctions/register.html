{% extends "auctions/layout.html" %}

{%block title%}
Auctions/Register
{%endblock%}
{% block body %}
<div class="w-25 mx-auto my-5 shadow p-3 mb-5 bg-white rounded" >
    <h2 class="text-center mb-5 ">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary  btn-block" type="submit" value="Register">
    </form>

    <p class="mt-3 text-center" > Already have an account? <a href="{% url 'login' %}">Log In here.</a> </p>
</div>
{% endblock %}

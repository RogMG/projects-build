<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="nav-grey">
            <a class ="logo" href="index.html"><img class="logo" src="googlelog.png" alt="logo" width="100"></a>
            <ul>
                <li><a href="images.html">Google Images</a></li>
            </ul>
        </nav>
        <section>
            Advanced Search
        </section>
       
        <div class="container-global">             
            <form id = "formlabel" action="https://google.com/search" name="f">
                <div>
                    <div class="form0-div fontf">
                    <span class="labels-t"><label>Find pages with: </label></span>
                    </div>
                    <div class="form-div"></div>
                    <div class="form3-div fontt">
                    <div class="labels-t">To do this in the search box</div>
                    </div>
                </div>

                <div>
                    <div class="form0-div fontff">
                        <span class="labels-t"><label>all these words: </label></span>
                    </div>
                    <div class="form1-div">
                        <input class ="input-form1" type="text" value ="" name="as_q">
                    </div>
                    <div class="form3-div fonttt">
                        <div class="labels-t"> Type the important words: tri-colour rat terrier
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form0-div fontff">
                        <span class="labels-t"><label>this exact word or phrase: </label></span>
                    </div>
                    <div class="form1-div">
                        <input class ="input-form1" type="text" value ="" name="as_epq">
                    </div>
                    <div class="form3-div fonttt">
                        <div class="labels-t">Put exact words in quotes: "rat terrier"</div>
                    </div>
                </div>

                <div>
                    <div class="form0-div fontff">
                        <span class="labels-t"><label>any of these words: </label></span>
                    </div>
                    <div class="form1-div">
                        <input class ="input-form1" type="text" value="" name="as_oq" >
                    </div>
                    <div class="form3-div fonttt">
                        <div class="labels-t">Type OR between all the words you want: miniature OR standard</div>
                    </div>
                </div>

                <div>
                    <div class="form0-div fontff">
                        <span class="labels-t"><label>none of these words: </label></span>
                    </div>
                    <div class="form1-div">
                        <input class ="input-form1" type="text" value="" name="as_eq" >
                    </div>
                    <div class="form3-div fonttt">
                        <div class="labels-t">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</div>
                    </div>
                </div>

                <div>
                    <div class="form0-div fontff"> </div>
                    <div class="form4-div"> 
                        <input type="hidden" name="tbs" value="">
                        <input class="final-button" type="submit" value="Advanced Search">
                    </div>
                    <div class="form3-div fonttt"> </div>
                    </div>
                </div>
            </form>
            
        </div>
        
    </body>
</html>
